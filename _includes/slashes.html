These are my [Slash Pages](https://slashpages.net/), my human-readable sitemap:

<blockquote>
  {% assign sorted = site.pages | where: "category", "slash" | sort: "title" %}
    {% for item in sorted %}
      <a href="{{ item.url }}">{{ item.title }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
</blockquote>
